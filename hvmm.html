<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Virtual Memory Manager</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .memory-container { display: flex; justify-content: center; margin-top: 20px; }
        .block { width: 100px; height: 50px; margin: 10px; line-height: 50px; border-radius: 5px; }
        .ram { background-color: lightblue; }
        .swap { background-color: lightcoral; }
        .cache { background-color: lightgreen; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Hybrid Virtual Memory Manager</h1>
    <div>
        <button onclick="allocatePage()">Allocate Page</button>
        <button onclick="accessPage()">Access Page</button>
        <button onclick="addToCache()">Add to Cache</button>
    </div>
    <div class="memory-container">
        <div id="ram" class="block ram">RAM</div>
        <div id="swap" class="block swap">Swap</div>
        <div id="cache" class="block cache">Cache</div>
    </div>
    
    <script>
        let ram = [];
        let swap = [];
        let cache = new Set();
        const ramSize = 3;
        const swapSize = 3;
        
        function allocatePage() {
            let pageId = Math.floor(Math.random() * 10) + 1;
            if (ram.length < ramSize) {
                ram.push(pageId);
                updateDisplay();
            } else {
                let removed = ram.shift();
                swap.push(removed);
                ram.push(pageId);
                updateDisplay();
                alert(`Page ${removed} moved to swap.`);
            }
        }
        
        function accessPage() {
            let pageId = prompt("Enter page number to access:");
            if (ram.includes(parseInt(pageId))) {
                alert(`Page ${pageId} accessed in RAM.`);
            } else {
                alert(`Page fault! Page ${pageId} not found in RAM.`);
            }
        }
        
        function addToCache() {
            let pageId = Math.floor(Math.random() * 10) + 1;
            if (cache.size >= 3) {
                let removed = Array.from(cache)[0];
                cache.delete(removed);
                alert(`Page ${removed} removed from cache.`);
            }
            cache.add(pageId);
            updateDisplay();
            alert(`Page ${pageId} added to cache.`);
        }
        
        function updateDisplay() {
            document.getElementById("ram").innerText = "RAM: " + ram.join(", ");
            document.getElementById("swap").innerText = "Swap: " + swap.join(", ");
            document.getElementById("cache").innerText = "Cache: " + Array.from(cache).join(", ");
        }
    </script>
</body>
</html>

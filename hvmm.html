<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Virtual Memory Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .memory-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .memory-section {
            width: 200px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .block {
            width: 100%;
            height: 30px;
            margin: 5px 0;
            background-color: #ccc;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .in-use { background-color: #4CAF50; color: white; }
        .free { background-color: #ccc; }
        .cache { background-color: #ff9800; color: white; }
        .removed { opacity: 0; }
    </style>
    <script>
        function moveToSwap(page) {
            let pageElement = document.getElementById(page);
            let swapSpace = document.getElementById('swap-space');
            let freeBlock = swapSpace.querySelector('.free');
            
            if (freeBlock) {
                freeBlock.classList.remove('free');
                freeBlock.classList.add('in-use');
                freeBlock.innerText = pageElement.innerText;
                
                pageElement.classList.remove('in-use');
                pageElement.classList.add('free');
                pageElement.innerText = 'Free';
            } else {
                alert("No free swap space available!");
            }
        }
        
        function removeFromCache(page) {
            let cacheBlock = document.getElementById('cache-' + page);
            if (cacheBlock) {
                cacheBlock.classList.add('removed');
                setTimeout(() => {
                    cacheBlock.innerText = 'Removed';
                    cacheBlock.style.opacity = '1';
                    cacheBlock.style.backgroundColor = '#ccc';
                    cacheBlock.style.color = 'black';
                }, 500);
            }
        }
    </script>
</head>
<body>
    <h1>Hybrid Virtual Memory Manager</h1>
    <div class="memory-container">
        <div class="memory-section">
            <h3>Main Memory</h3>
            <div id="page1" class="block in-use" onclick="moveToSwap('page1')">Page 1</div>
            <div id="page2" class="block in-use" onclick="moveToSwap('page2'); removeFromCache('page2')">Page 2</div>
            <div class="block free">Free</div>
            <div class="block free">Free</div>
        </div>
        <div class="memory-section" id="swap-space">
            <h3>Swap Space</h3>
            <div class="block free">Free</div>
            <div class="block free">Free</div>
            <div id="page3" class="block in-use" onclick="moveToSwap('page3')">Page 3</div>
            <div id="page4" class="block in-use" onclick="moveToSwap('page4'); removeFromCache('page4')">Page 4</div>
        </div>
        <div class="memory-section">
            <h3>Cache</h3>
            <div id="cache-page2" class="block cache">Page 2</div>
            <div id="cache-page4" class="block cache">Page 4</div>
        </div>
    </div>
</body>
</html>
